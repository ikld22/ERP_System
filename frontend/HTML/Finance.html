<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Department Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .navbar {
            background-color: #28a745;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 16px;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        .container {
            width: 90%;
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .section {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .section h3 {
            margin-bottom: 15px;
            color: #28a745;
        }
        .section table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        .section table, .section th, .section td {
            border: 1px solid #ccc;
        }
        .section th, .section td {
            padding: 10px;
            text-align: left;
        }
        .section th {
            background-color: #f9f9f9;
        }
        .section button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .section button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <h1>Finance Department</h1>
        <div class="nav-links">
            <a href="#add-income">Add Income</a>
            <a href="#add-expense">Add Expense</a>
            <a href="#annual-report">Annual Report</a>
        </div>
    </div>

    <!-- Content -->
    <div class="container">
        <!-- Add Income -->
        <div id="add-income" class="section">
            <h3>Add Income</h3>
            <form>
                <label for="income-source">Income Source:</label>
                <input type="text" id="income-source" style="width: 100%; margin-bottom: 10px;">
                <label for="income-amount">Amount:</label>
                <input type="number" id="income-amount" style="width: 100%; margin-bottom: 10px;">
                <label for="income-date">Date:</label>
                <input type="date" id="income-date" style="width: 100%; margin-bottom: 10px;">
                <button type="submit">Add Income</button>
            </form>
        </div>

        <!-- Add Expense -->
        <div id="add-expense" class="section">
            <h3>Add Expense</h3>
            <form>
                <label for="expense-type">Expense Type:</label>
                <input type="text" id="expense-type" style="width: 100%; margin-bottom: 10px;">
                <label for="expense-amount">Amount:</label>
                <input type="number" id="expense-amount" style="width: 100%; margin-bottom: 10px;">
                <label for="expense-date">Date:</label>
                <input type="date" id="expense-date" style="width: 100%; margin-bottom: 10px;">
                <button type="submit">Add Expense</button>
            </form>
        </div>

        <!-- Annual Report -->
        <div id="annual-report" class="section">
            <h3>Annual Report</h3>
            <table>
                <thead>
                    <tr>
                        <th>Total Income</th>
                        <th>Total Expenses</th>
                        <th>Annual Balance</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>$500,000</td>
                        <td>$300,000</td>
                        <td>$200,000</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
